# Docker Compose â€” run the entire app with one command:
#   docker-compose up --build
#
# This starts:
#   - backend  on port 8000 (FastAPI + agents)
#   - frontend on port 3000 (React served by nginx)

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      # Mount the data directory so PDFs are accessible
      - ./data:/app/data
      # Persist the vector store between container restarts
      - chroma_data:/app/chroma_db
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8000}
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  chroma_data:
